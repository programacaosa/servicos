<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0b3d0b, #000000); /* Dark green to black gradient */
            color: white;
        }
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            text-align: center;
            width: 100%;
            max-width: 400px; /* Max width for larger screens */
            padding: 20px; /* Padding for better spacing */
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            margin-top: 20px; /* Add margin to avoid cutting the logo */
        }
        .form-container img {
            width: 80px; /* Smaller logo */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space below logo */
        }
        .form-container .form-control {
            background: transparent;
            border: none;
            border-bottom: 1px solid white;
            border-radius: 0;
            color: white;
            margin-bottom: 20px;
        }
        .form-container .form-control::placeholder {
            color: white;
        }
        .form-container .btn {
            background-color: white;
            color: black;
            border-radius: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            width: 100%; /* Full width for button */
        }
        .form-container .login-link {
            margin-top: 20px;
            display: block;
            color: white;
            text-decoration: none;
        }
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .form-container {
                padding: 15px; /* Less padding on small screens */
            }
            .form-container img {
                width: 70px; /* Smaller logo for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img alt="Logo" src="https://storage.googleapis.com/a1aa/image/3doRRmP4MkqMGVZKMGBkZaHHgrpV2vdxvzEXtfZBxKkNF3yJA.jpg" />
            <h2>Criar conta</h2>
            <form>
                <div class="mb-3 input-group">
                    <span class="input-group-text bg-transparent border-0 text-white">
                        <i class="fas fa-user"></i>
                    </span>
                    <input class="form-control" placeholder="Nome de usuÃ¡rio" type="text" required />
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text bg-transparent border-0 text-white">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input class="form-control" placeholder="E-Mail" type="email" required />
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text bg-transparent border-0 text-white">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input class="form-control" placeholder="Senha" type="password" required />
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text bg-transparent border-0 text-white">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input class="form-control" placeholder="Confirmar Senha" type="password" required />
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
            <a class="login-link" href="login.html">Login</a> <!-- Link modificado -->
        </div>
    </div>
</body>
</html>
