<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background: linear-gradient(90deg, #388E3C, #1B5E20);
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-container {
            margin: 20px;
        }
        .chat-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .sender {
            background-color: #e0f7fa;
            text-align: left;
        }
        .receiver {
            background-color: #ffe0b2;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Chat com <span id="profissional-name"></span></h2>
    </div>
    <div class="chat-container">
        <div class="chat-message sender">Oi! Como posso ajudar?</div>
        <div class="chat-message receiver">Olá! Gostaria de saber sobre os seus serviços.</div>
        <!-- Adicione mais mensagens aqui -->
    </div>
    
    <script>
        // Captura o nome do profissional da URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        document.getElementById('profissional-name').textContent = name;
    </script>
</body>
</html>
