<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestadores de Serviços</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #faf3ec; /* Cor de fundo clara */
        }

        .banner {
            height: 400px;
        }

        .card {
            height: 100%; /* Garante que todos os cards tenham a mesma altura */
        }

        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath stroke="rgba(255, 255, 255, 1)" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/%3E%3C/svg%3E');
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        /* Alteração da cor de fundo do header */
        .navbar {
            background-color: #27002e; /* Nova cor de fundo */
        }

        .navbar-brand img {
            width: 80px; /* Aumentar tamanho da logo */
        }

        .btn-custom {
            background-color: #d39b00; /* Cor personalizada */
            border-color: #42004e;
            font-size: 0.9rem; /* Botões menores */
            padding: 6px 12px; /* Ajusta o tamanho do botão */
        }

        .btn-custom:hover {
            background-color: #33003e; /* Cor mais escura ao passar o mouse */
            border-color: #33003e;
        }

        /* Estilos para o footer */
        footer {
            background-color: #27002e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer-icons a {
            color: white;
            margin: 0 15px;
            font-size: 24px;
        }

        .footer-icons a:hover {
            color: #d39b00; /* Muda a cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img src="https://prestadoresdeservicos.com.br/logo/logo.png" alt="Logo"> <!-- Substitua por sua logo -->
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Blog</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Banner com Carrossel de Imagens -->
    <section>
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade banner" data-ride="carousel" data-interval="2000">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.pinimg.com/564x/32/d5/50/32d550aa449412610ecc7fe152aa49ea.jpg" class="d-block w-100" alt="Imagem 1"> <!-- Substitua por suas imagens -->
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/564x/ef/a8/9a/efa89ae93da674f446d163ae088fc9a5.jpg" class="d-block w-100" alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/564x/1a/aa/43/1aaa433a7b9f354b833ee4cf30e0f27e.jpg" class="d-block w-100" alt="Imagem 3">
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/564x/d3/b0/3f/d3b03fb2220cb2fd4042120e3b49d2f7.jpg" class="d-block w-100" alt="Imagem 4">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    </section>

    <!-- Cards -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://i.pinimg.com/564x/cc/09/19/cc09192fd69342862940cd6ad9aa816c.jpg" class="card-img-top" alt="Serviço 1">
                        <div class="card-body">
                            <h5 class="card-title">Temos os melhores profissionais em nosso app</h5>
                            <p class="card-text">Descrição do Serviço 1.</p>
                            <a href="#" class="btn btn-custom">Saiba Mais</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://i.pinimg.com/564x/61/35/6b/61356b00a2b1f137426b97b5327863c7.jpg" class="card-img-top" alt="Serviço 2">
                        <div class="card-body">
                            <h5 class="card-title">Serviço 2</h5>
                            <p class="card-text">Descrição do Serviço 2.</p>
                            <a href="#" class="btn btn-custom">Saiba Mais</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://i.pinimg.com/564x/da/b9/54/dab954eeb818fcacf78eb57100feb6a2.jpg" class="card-img-top" alt="Serviço 3">
                        <div class="card-body">
                            <h5 class="card-title">Contrate os melhores profissionais.</h5>
                            <p class="card-text">Descrição do Serviço 3.</p>
                            <a href="#" class="btn btn-custom">Saiba Mais</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-icons">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
           
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
