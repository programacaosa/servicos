<html>
<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .background-slideshow img.active {
            opacity: 1;
        }
        .login-container {
            text-align: center;
            width: 90%;
            max-width: 320px;
            padding: 20px;
            background: rgba(0, 100, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        .login-container img {
            width: 50px;
            margin-bottom: 20px;
        }
        .form-control {
            background: transparent;
            border: none;
            border-bottom: 1px solid white;
            border-radius: 0;
            color: white;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: white;
        }
        .btn-custom, .btn-signup {
            background: #006400; /* Cor verde escuro */
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            margin-bottom: 10px;
            width: 100%;
        }
        .btn-custom:hover, .btn-signup:hover {
            background: #004d00; /* Tom de verde mais escuro ao passar o mouse */
            color: #fff;
        }
        .btn-facebook {
            background: linear-gradient(90deg, #3b5998, #8b9dc3);
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn-facebook i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="background-slideshow">
        <img src="https://i.pinimg.com/564x/ee/9c/cd/ee9ccd1d99946a0d7b8096dc6e73eb06.jpg" class="active" alt="Background 1">
        <img src="https://i.pinimg.com/564x/f9/e1/d4/f9e1d4b190456d4fc039ff1ff50dd4dc.jpg" alt="Background 2">
        <img src="https://i.pinimg.com/564x/a0/bf/2b/a0bf2b8a050bd6238dbf71ab542ff86f.jpg" alt="Background 3">
    </div>
    <div class="login-container">
        <img src="https://storage.googleapis.com/a1aa/image/LwKuSZJxAuYXJlYjBKzfId8ubGajkdYmfEzgVKFVowqaZeKnA.jpg" alt="Paper airplane icon" height="50" width="50">
        
        <a href="#" class="forgot-password">Perdeu a senha?</a>
        <button class="btn btn-facebook">
            <i class="fab fa-facebook-f"></i> Login com Facebook
        </button>
        <button class="btn btn-signup" onclick="window.location.href='cadastros_login/cadastro_profissional.html'">
            <i class="fas fa-user-tie"></i> Cadastre-se como Profissional
        </button>
        <button class="btn btn-signup" onclick="window.location.href='cadastros_login/cadastro_cliente.html'">
            <i class="fas fa-user"></i> Cadastre-se como Cliente
        </button>
        <button class="btn btn-signup" onclick="window.location.href='home.html'">
            <i class="fas fa-user"></i> Ver telas
        </button>
    </div>

    <script>
        const slides = document.querySelectorAll('.background-slideshow img');
        let currentSlide = 0;

        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(showNextSlide, 3000); // Troca de imagem a cada 3 segundos
    </script>
</body>
</html>
