<html>
<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('https://i.pinimg.com/564x/cb/96/31/cb9631d4ab69d7aacae2e74404027339.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            text-align: center;
            width: 90%;
            max-width: 320px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* Aumentar opacidade */
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        .login-container img {
            width: 50px;
            margin-bottom: 20px;
        }
        .form-control {
            background: transparent;
            border: none;
            border-bottom: 1px solid white;
            border-radius: 0;
            color: white;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Sombras de texto para entradas */
        }
        .form-control:focus {
            box-shadow: none;
            border-color: white;
        }
        .btn-custom, .btn-signup {
            background: linear-gradient(90deg, #1e90ff, #00bfff); /* Gradiente azul */
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            margin-bottom: 10px;
            width: 100%;
        }
        .btn-custom:hover, .btn-signup:hover {
            background: #00bfff; /* Azul mais claro no hover */
            color: black;
        }
        .forgot-password {
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            display: block;
        }
        .btn-facebook {
            background: linear-gradient(90deg, #3b5998, #8b9dc3); /* Gradiente Facebook */
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            width: 100%;
            margin-bottom: 15px; /* Margem inferior */
        }
        .btn-facebook i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://storage.googleapis.com/a1aa/image/LwKuSZJxAuYXJlYjBKzfId8ubGajkdYmfEzgVKFVowqaZeKnA.jpg" alt="Paper airplane icon" height="50" width="50">
        <form>
            <div class="mb-3">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-custom">Fazer Login</button>
        </form>
        <a href="#" class="forgot-password">Perdeu a senha?</a>
        <button class="btn btn-facebook">
            <i class="fab fa-facebook-f"></i> Login com Facebook
        </button>
        <button class="btn btn-signup">Cadastre-se como Profissional</button>
        <button class="btn btn-signup">Cadastre-se como Cliente</button>
    </div>
</body>
</html>
